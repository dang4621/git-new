<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
        *{
            box-sizing: border-box;
        }
        body{
            font-family: 'Muli', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0 auto;

        }
        .container{
            display: flex;
            width: 90vw; 
        }
        .img{
            background-size: cover;
            background-position:center ;
            background-repeat: no-repeat;
            height: 80vh;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            flex: 0.5;
            margin: 10px;
            position: relative;
            transition: flex 0.7s ease-in;
        }
        .img h3 {
  font-size: 24px;
  position: absolute;
  bottom: 20px;
  left: 19px;
  margin: 0;
  opacity: 0;
}
        .img.active{
            flex: 5;
        }
        .img.active h3{
        opacity: 1;
        transition: opacity 0.3s ease-in 0.4s;
        }
        @media (max-width: 480px) {
  .container {
    width: 100vw;
  }

  .img:nth-of-type(4),
  .img:nth-of-type(5) {
    display: none;
  }
}
    </style>

</head>
<body>
    <div class="container">
        <div class="img active" style="background-image: url('https://image.thanhnien.vn/1024/uploaded/badiep/2019_12_13/5c951ced16c958189c5c3b4c_rdvh.jpg')">
            <h3>sekiro</h3>
        </div>

        <div class="img" style="background-image: url('https://kisugame.com/wp-content/uploads/2020/10/dark-souls.jpg')">
            <h3>darksoul</h3>
        </div>

        <div class="img" style="background-image: url('https://sieuimba.com/wp-content/uploads/2016/01/1-3.jpg')">
            <h3>blood</h3>
        </div>
        <div class="img" style="background-image: url('https://image.thanhnien.vn/1024/uploaded/badiep/2019_12_13/5c951ced16c958189c5c3b4c_rdvh.jpg')">
            <h3>sekiro</h3>
        </div>
        
    </div>
</body>
<script>
    var imgs=document.querySelectorAll('.img');
  imgs.forEach(img=>{
      img.addEventListener('mousemove',()=>{
          removeActiveClasses()
          img.classList.add('active')
      })
  })
  function removeActiveClasses(){
      imgs.forEach(img=>{
        img.classList.remove('active')   
      })
  }
</script>
</html>
